<!DOCTYPE html>

<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>Super ChangeLog</title>
	<link href="css/scl.css" media="screen" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="js/scl.js" type="text/javascript"></script>
</head>

<body>
	<div id="menu">
		<a href="#log" id="log">Add a change</a>
		<a href="#download" id="download">Download a changelog</a>
		<a href="#release" id="release">Add a release</a>
	</div>

	<div class="container" id="log-cont">
		<form method="POST" id="log-form">
			<h2>Choose products</h2>
			<div class="products">
				<label class="cb-button">
					<input type="checkbox" name="log-prod" value="prod1">
					<span>PROD 2</span>
				</label>
				<label class="cb-button">
					<input type="checkbox" name="log-prod" value="prod1">
					<span>PROD 1</span>
				</label>
				<label class="cb-button">
					<input type="checkbox" name="log-prod" value="prod3">
					<span>PROD 3</span>
				</label>
				<label class="cb-button">
					<input type="checkbox" name="log-prod" value="prod4">
					<span>PROD 4</span>
				</label>
				<label class="cb-button">
					<input type="checkbox" name="log-prod" value="prod6">
					<span>PROD 6</span>
				</label>
				<label class="cb-button">
					<input type="checkbox" name="log-prod" value="prod5">
					<span>PROD 5</span>
				</label>
				<span class="clear"></span>
			</div>

			<h2>Log message</h2>
			<textarea name="change" placeholder="Enter your message here." required></textarea>
			<label class="cb-button tb-feature" id="is_bug_fix">
				<input type="checkbox" name="is_bug_fix" value="1">
				<span>Feature</span>
			</label>
			<input type="submit" value="Add" class="button">
		</form>
		<span class="clear"></span>
	</div>

	<div class="container" id="download-cont">
		<h2>Choose a product</h2>
		<form method="POST">
			<div class="products">
				<label class="cb-button view-btn" data-product="prod1">
					<input type="radio" name="download-prod" value="prod1" required>
					<span>PROD 2</span>
				</label>
				<label class="cb-button view-btn" data-product="prod1">
					<input type="radio" name="download-prod" value="prod1" required>
					<span>PROD 1</span>
				</label>
				<label class="cb-button view-btn" data-product="prod3">
					<input type="radio" name="download-prod" value="prod3" required>
					<span>PROD 3</span>
				</label>
				<label class="cb-button view-btn" data-product="prod4">
					<input type="radio" name="download-prod" value="prod4" required>
					<span>PROD 4</span>
				</label>
				<label class="cb-button view-btn" data-product="prod6">
					<input type="radio" name="download-prod" value="prod6" required>
					<span>PROD 6</span>
				</label>
				<label class="cb-button view-btn" data-product="prod5">
					<input type="radio" name="download-prod" value="prod5" required>
					<span>PROD 5</span>
				</label>
				<span class="clear"></span>
			</div>

			<h2>Change log</h2>
			<pre id="log-text">Please select a product.</pre>
			<input type="submit" value="Download" class="button">
		</form>
		<span class="clear"></span>
	</div>

	<div class="container" id="release-cont">
		<h2>Choose a product</h2>
		<form method="POST">
			<div class="products">
				<label class="cb-button release-btn" data-product="prod1">
					<input type="radio" name="release-prod" value="prod1" required>
					<span>PROD 2</span>
				</label>
				<label class="cb-button release-btn" data-product="prod1">
					<input type="radio" name="release-prod" value="prod1" required>
					<span>PROD 1</span>
				</label>
				<label class="cb-button release-btn" data-product="prod3">
					<input type="radio" name="release-prod" value="prod3" required>
					<span>PROD 3</span>
				</label>
				<label class="cb-button release-btn" data-product="prod4">
					<input type="radio" name="release-prod" value="prod4" required>
					<span>PROD 4</span>
				</label>
				<label class="cb-button release-btn" data-product="prod6">
					<input type="radio" name="release-prod" value="prod6" required>
					<span>PROD 6</span>
				</label>
				<label class="cb-button release-btn" data-product="prod5">
					<input type="radio" name="release-prod" value="prod5" required>
					<span>PROD 5</span>
				</label>
				<span class="clear"></span>
			</div>

			<h2>Add a release</h2>
			<input type="text" name="change" id="release-text" placeholder="Please select a product." required>
			<input type="submit" value="Add" class="button">
		</form>
		<span class="clear"></span>
	</div>

	<script src="js/scl_handlers.js" type="text/javascript"></script>
</body>
</html>
