<!DOCTYPE html>

<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>SuperChangelog</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link href="css/scl.css" media="screen" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="js/jquery_extensions.js" type="text/javascript"></script>
	<script src="js/scl.js" type="text/javascript"></script>
	<script src="js/scl_handlers.js" type="text/javascript"></script>
</head>

<body>
	<div id="menu">
		<a href="#download" id="download">Download a changelog</a>
		<a href="#log" id="log">Add a change</a>
		<a href="#release" id="release">Add a release</a>
	</div>

	<div class="page" id="log-page">
		<h2>Choose products</h2>
		<form method="POST" action="scl.php" id="log-form">
			<div class="products" data-choice="multiple" data-page="log"></div>

			<h2>Log message</h2>
			<textarea name="change" placeholder="Enter your message here." required></textarea>
			<label class="cb-button tb-feature" id="is_bug_fix">
				<input type="checkbox" name="is_bug_fix" value="1">
				<span>Bug Fix</span>
			</label>
			<input type="submit" value="Add" class="button">
		</form>
		<span class="clear"></span>
	</div>

	<div class="page" id="download-page">
		<h2>Choose a product</h2>
		<form method="POST" action="scl.php">
			<div class="products" data-choice="single" data-page="download"></div>
			<input type="submit" value="Download" class="button">
			<span class="clear"></span>
		</form>

		<hr>

		<h2>Change log</h2>
		<pre id="log-text">Please select a product.</pre>
		<span class="clear"></span>
	</div>

	<div class="page" id="release-page">
		<h2>Choose a product</h2>
		<form method="POST" action="scl.php">
			<div class="products" data-choice="single" data-page="release"></div>

			<h2>Add a release</h2>
			<input type="text" name="new_version" id="release-text" placeholder="Please select a product." required>
			<input type="submit" value="Add" class="button">
		</form>
		<span class="clear"></span>
	</div>

	<div class="page" id="admin-page">
		<h2>Deactivate products</h2>
		<form method="POST" action="scl.php" novalidate="novalidate">
			<div class="products" data-choice="multiple" data-page="admin"></div>
			<input type="submit" name="deactivate" value="Submit" class="button">
			<span class="clear"></span>
		</form>

		<hr>

		<h2>Add a new product</h2>
		<form method="POST" action="scl.php">
			<input type="text" name="new_product" placeholder="Name of the prooduct." required>
			<input type="submit" value="Add" class="button">
		</form>
		<span class="clear"></span>
	</div>

	<div id="footer">Powered by <a href="https://github.com/armandas/SuperChangelog" target="_blank">SuperChangelog</a></div>
</body>
</html>
